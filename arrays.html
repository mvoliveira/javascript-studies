<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Arrays JS</title>
  </head>
  <body>
    <h1>Arrays in JS</h1>

<script>
  var array1 = new Array("Red", 10, 20.4);
  var array2 = Array("Blue", 12, 30.3, array1);
  var array3 = ["Orange", 10, 23.2, array1, array2];

  document.write("<p>Array 1:" + array1[0] + "</p>");
  document.write("<p>Array 1:" + array1[1] + "</p>");
  document.write("<p>Array 1:" + array1[2] + "</p>");

  document.write("<p>Array 2:" + array2[0] + "</p>");
  document.write("<p>Array 2:" + array2[1] + "</p>");
  document.write("<p>Array 2:" + array2[2] + "</p>");
  document.write("<p>Array 2:" + array2[3] + "</p>");

  document.write("<p>Array 3:" + array3[0] + "</p>");
  document.write("<p>Array 3:" + array3[1] + "</p>");
  document.write("<p>Array 3:" + array3[2] + "</p>");
  document.write("<p>Array 3:" + array3[3] + "</p>");
  document.write("<p>Array 3:" + array3[4] + "</p>");

</script>
  </body>
</html>
